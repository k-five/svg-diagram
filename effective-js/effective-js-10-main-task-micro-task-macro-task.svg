<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title" >
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="250" y="65" font-size="25" text-anchor="middle" fill="#fff" font-weight="bold">Inside JavaScript Engine</text>
  </g>
  
  <g transform="translate(250,130)" font-weight="bold" font-size="20" fill="#000" text-anchor="middle">
    <text x="0" y="-10" xml:space="preserve" fill="#c00">Tasks,   Priority,   When should be run?</text>
    <text x="0" y="40" xml:space="preserve">console.log,   1,   now</text>
    <text x="0" y="80" xml:space="preserve">function call,   1,   now</text>
    <text x="0" y="120" xml:space="preserve">setTimeout(callback, time),   3,   later</text>
    <text x="0" y="160" xml:space="preserve">for, while, etc,   1,   now</text>
    <text x="0" y="200" xml:space="preserve">Promise,   2,   later</text>
    <text x="0" y="240" xml:space="preserve">Rending UI,   -,   When there is no task</text>
  </g>
  <g transform="translate(70,420)" font-weight="bold" font-size="20" fill="#0c0" text-anchor="">
    <rect x="0" y="0" width="150" height="50"></rect>
    <text x="25" y="30" fill="#fff">Main Task</text>
    <text x="200" y="30" fill="#">Do it right now</text>
  </g>
  <g transform="translate(70,480)" font-weight="bold" font-size="20" fill="#c0c" text-anchor="">
    <rect x="0" y="0" width="150" height="50"></rect>
    <text x="25" y="30" fill="#fff">Micro Task</text>
    <text x="200" y="30" fill="#">Go to event queue</text>
  </g>
  <g transform="translate(70,540)" font-weight="bold" font-size="20" fill="#0cc" text-anchor="">
    <rect x="0" y="0" width="150" height="50"></rect>
    <text x="25" y="30" fill="#fff">Macro Task</text>
    <text x="200" y="30" fill="#">Go to event queue</text>
  </g>
    
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="bullet" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#000" font-weight="bold">Designer and Creator: Shakiba Moshiri, 2019-09-20</text>
  <text x="250" y="30" font-size="15"  fill="#000" font-weight="bold" text-anchor="middle" letter-spacing="3px">more info on the blog: jsfun.ir</text>
<!--<path fill="none" stroke="#000" stroke-width="3" d="M60,50 v140 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>-->
</svg>