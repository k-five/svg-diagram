<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title" >
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="250" y="65" font-size="25" text-anchor="middle" fill="#fff" font-weight="bold">Effective JavaScript</text>
  </g>
  
  <g transform="translate(70,100)" font-weight="bold" font-size="20" fill="#00c800" text-anchor="middle">
    <circle cx="0" cy="0" r="20" fill="#000"></circle>
    <text x="0" y="5" fill="#fff">1</text>
  </g>
  <g transform="translate(70,190)" font-weight="bold" font-size="20" fill="#00c800" text-anchor="middle">
    <circle cx="0" cy="0" r="20" fill="#000"></circle>
    <text x="0" y="5" fill="#fff">2</text>
  </g>
  <g transform="translate(50,290)" font-weight="bold" font-size="20" fill="#00c800" text-anchor="middle">
    <circle cx="0" cy="0" r="20" fill="#000"></circle>
    <text x="0" y="5" fill="#fff">3</text>
  </g>
  <g transform="translate(50,460)" font-weight="bold" font-size="20" fill="#00c800" text-anchor="middle">
    <circle cx="0" cy="0" r="20" fill="#000"></circle>
    <text x="0" y="5" fill="#fff">4</text>
  </g>
  <g transform="translate(250,130)" font-weight="bold" font-size="20" fill="#00c800" text-anchor="middle">
    <text x="0" y="0" fill="#000">create an object with object literal</text>
    <text x="0" y="25" fill="#000">also inherit from Object</text>
    <text x="0" y="50" >const person = { }</text>
  </g>

  <g transform="translate(250,230)" font-weight="bold" font-size="20" fill="#00c800" text-anchor="middle">
    <text x="0" y="0" fill="#000">create an object with Constructor call</text>
    <text x="0" y="25" fill="#000">also inherit from Object</text>  
    <text x="0" y="50" >const person = new Object()</text>
  </g>
    <g transform="translate(250,330)" font-weight="bold" font-size="20" fill="#00c800" text-anchor="middle">
    <text x="0" y="0" fill="#000">create an object indirectly with constructor</text>
    <text x="0" y="25" fill="#000">also inherit from Object</text>
    <text x="0" y="50">const person = Object.create( Object.prototype )</text>
  </g>
  <g transform="translate(250,430)" font-weight="bold" font-size="20" fill="#00c800" text-anchor="middle">
    <text x="0" y="0" fill="#000">create an object manually :)</text>
    <text x="0" y="25" fill="#000">also inherit from Object</text>
    <text x="0" y="50" >function Person() { ... }</text>
    <text x="0" y="75" >Person.prototype = </text>
    <text x="0" y="100" >Object.create( Object.prototype )</text>
    <text x="0" y="125" >Person.prototype.constructor = Person;</text>
    <text x="0" y="150" >const person = new Person()</text>
    <text x="0" y="175" fill="#f0f" >person.toString(); // "[object Object]"</text>
  </g>

  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#000" font-weight="bold">Designer and Creator: Shakiba Moshiri, 2019-09-11</text>
  <text x="370" y="645" font-size="12"  fill="#000" font-weight="bold">blog: http://jsfun.ir</text>
<!--<path fill="none" stroke="#000" stroke-width="3" d="M60,50 v140 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>-->
</svg>