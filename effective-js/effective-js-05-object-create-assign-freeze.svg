<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title" >
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="250" y="65" font-size="25" text-anchor="middle" fill="#fff" font-weight="bold">Effective JavaScript</text>
  </g>
  
  <g transform="translate(250,150)" font-weight="bold" font-size="25" fill="#c80000" text-anchor="middle">
    <text x="0" y="0" >let obj2 = obj1;</text>
    <text x="0" y="50" fill="#000">assigning address of "obj1" to "ojb2"</text>
    <path fill="none" stroke="#f00" stroke-width="5" d="M-200,-10 h50  m-25,-25 v50" transform="rotate(45,-180,-10)"></path>
  </g>

  <g transform="translate(250,280)" font-weight="bold" font-size="25" fill="#00c800" text-anchor="middle">
    <text x="0" y="0" >Object.create( null )</text>
    <text x="0" y="50" fill="#000">create a truly empty object</text>
    
    <path fill="none" stroke="#0f0" stroke-width="5" d="M-200,-15 l10,15 l35,-40"></path>
  </g>
    <g transform="translate(250,400)" font-weight="bold" font-size="25" fill="#00c800" text-anchor="middle">
    <text x="0" y="0">Object.assign( {}, obj )</text>
    <text x="0" y="50" fill="#000">copy an object if you have side effect</text>
      
    <path fill="none" stroke="#0f0" stroke-width="5" d="M-200,-15 l10,15 l35,-40"></path>
  </g>
  <g transform="translate(250,520)" font-weight="bold" font-size="25" fill="#00c800" text-anchor="middle">
    <text x="0" y="0" >Object.freeze( { x: 10 } )</text>
    <text x="0" y="50" fill="#000">make an object read-only</text>
    
    <path fill="none" stroke="#0f0" stroke-width="5" d="M-200,-15 l10,15 l35,-40"></path>
  </g>

  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#000" font-weight="bold">Designer and Creator: Shakiba Moshiri, 2019-09-08</text>
  <text x="370" y="645" font-size="12"  fill="#000" font-weight="bold">blog: http://jsfun.ir</text>
<!--<path fill="none" stroke="#000" stroke-width="3" d="M60,50 v140 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>-->
</svg>