<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title">
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="250" y="65" font-size="25" text-anchor="middle" fill="#fff" style="font-weight: bold">The World of JavaScript</text>
  </g>

  <g transform="translate(0,150)" font-weight="bold" font-size="25" fill="#000" text-anchor="middle">
    <text x="245" y="0" ><tspan fill="#f00">CREN</tspan> (Physics Lab) in 1954</text>
    <text x="245" y="50" ><tspan fill="#f00">Internet</tspan> (USoA) in 1968</text>
    <text x="245" y="100" ><tspan fill="#f00">Unix</tspan> in 1970</text>
    <text x="245" y="150" ><tspan fill="#f00">C Language</tspan> in 1972</text>
    <text x="245" y="200" ><tspan fill="#f00">Microsoft</tspan> in 1975</text>
    <text x="245" y="250" ><tspan fill="#f00">Prototype ENQUIRE</tspan> 1980</text>
    <text x="245" y="300" ><tspan fill="#f00">DNS</tspan> (BIND) 1984</text>
    <text x="245" y="350" ><tspan fill="#f00">World Wide Web</tspan> in 1989</text>
    <text x="245" y="400" ><tspan fill="#f00">First Browser Software</tspan> in 1990</text>
  </g>
  
  <g transform="translate(160,490)" font-weight="bold" font-size="30" fill="#000" text-anchor="middle">
    <rect x="0" y="80" width="160" rx="10" height="50" fill="#00"></rect>
    <text x="80" y="115" font-size="25" text-anchor="middle" fill="#fff" style="font-weight: bold">before 1991</text>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#fe0" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#fe0" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#000" font-weight="bold">Designer and Creator: Shakiba Moshiri, 2019-08-08</text>
<!--<path fill="none" stroke="#000" stroke-width="3" d="M60,50 v140 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>-->
</svg>
