<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title" >
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="250" y="65" font-size="25" text-anchor="middle" fill="#fff" font-weight="bold">The World of JavaScript</text>
  </g>
  <g transform="translate(250,150)" font-weight="bold" font-size="30" fill="#000" text-anchor="middle">
    <circle cx="70" cy="-10" r="50" fill="#c80000"></circle>
    <text x="0" y="0" font-size="30" xml:space="preserve">JavaScript the   <tspan fill="#fff">bad </tspan>    part</text>
  </g>

  <g transform="translate(259,200)" font-weight="bold" font-size="30" fill="#000" text-anchor="middle">
    <!--    <rect x="-125" y="0" width="150" height="150" transform="rotate(44,-75,75)"></rect>-->
    <text x="0" y="50"  >function block scope</text>
    <text x="0" y="100" >variable / function hoisting</text>
    <text x="0" y="150">general function keyword</text>
    <text x="0" y="200">dynamic this binding</text>
  </g>

  <g transform="translate(125,370)" font-weight="bold" font-size="30" fill="#000" text-anchor="middle">
    <image x="-10" y="25" width="250" height="250" xlink:href="../img/js-bad-part.jpeg" style="clip-path: url(#clip_circle)"></image>
    <clipPath id="clip_circle">
      <circle cx="125" cy="150" r="75"></circle>
    </clipPath>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="12"  fill="#000" font-weight="bold">Designer and Creator: Shakiba Moshiri, 2019-08-25</text>
  <text x="370" y="645" font-size="12"  fill="#000" font-weight="bold">blog: http://jsfun.ir</text>
