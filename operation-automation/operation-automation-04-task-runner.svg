<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" xmlns:xlink="http://www.w3.org/1999/xlink" width="700" height="500" font-family="Montserrat">
  <rect x="0" y="0" width="700" height="500" fill="#0cf"></rect>

    
  <g class="title">
    <rect x="0" y="35" width="700" height="40" fill="#fe0"></rect>
    <text x="350" y="65" font-size="30" text-anchor="middle" fill="#000" style="font-weight: bold">Task Runners</text>
  </g>
  
  <g>
    <rect x="29" y="100" width="300" height="300" fill="#fe0"></rect>
  </g>
  <g transform="translate(20,100)">
    <rect x="30" y="20" width="260" height="60" fill="#ecf"></rect>
    <text x="160" y="56" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">polling or watching</text>
    <text x="400" y="10" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">file or directory</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M280,50 h130" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <rect x="430" y="20" width="200" height="60" fill="#fff"></rect>
    <text x="530" y="56" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">FS</text>
  </g>
  <g transform="translate(20,200)">
    <rect x="30" y="20" width="260" height="60" fill="#ecf"></rect>
    <text x="160" y="56" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">event listener</text>
    <text x="380" y="10" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">create / write</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M420,50 h-130" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <rect x="430" y="20" width="200" height="60" fill="#fff"></rect>
    <text x="530" y="56" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">Kernel</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M530,20 v-40" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
  </g>
  <g transform="translate(20,300)">
    <rect x="30" y="20" width="260" height="60" fill="#ecf"></rect>
    <text x="160" y="56" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">command runner</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M280,50 h220 q30,0 030,30 v20" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <text x="520" y="150" font-size="30" text-anchor="middle" fill="#000" style="font-weight: bold">refresh the browser</text>
  </g>  
  
  
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="490" font-size="10"  fill="#000" >Designer and Creator: Shakiba Moshiri, 2019-07-06</text>
