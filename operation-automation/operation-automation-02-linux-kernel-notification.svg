<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#0cf"></rect>

  <g class="title">
    <rect x="0" y="35" width="500" height="40" fill="#fff"></rect>
    <text x="250" y="65" font-size="30" text-anchor="middle" fill="#000" style="font-weight: bold">Linux Kernel Notification</text>
  </g>
  
  <g transform="translate(20,100)">
    <rect x="0" y="0" width="180" height="60" fill="#fff"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">User Activity</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M40,60 v100" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#000" stroke-width="3" d="M130,170 v-100" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
  </g>
    <g transform="translate(300,100)">
    <rect x="0" y="0" width="180" height="60" fill="#fe0"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">User Activity</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M130,60 v100" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#000" stroke-width="3" d="M40,170 v-100" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
  </g>
  
  <g transform="translate(20,280)">
    <rect x="0" y="0" width="180" height="60" fill="#fff"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Kernel</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M40,60 v100" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#fff" stroke-width="3" d="M130,60 v70 q0,30 30,30 h30 q30,0 30,30 v60" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <text x="150" y="120" font-size="15" text-anchor="middle" fill="#000" style="font-weight: bold"  transform="rotate(90,150,120)" >IN_WRITE</text>
  </g>
    <g transform="translate(300,280)">
    <rect x="0" y="0" width="180" height="60" fill="#fe0"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Browser</text>
    <path fill="none" stroke="#fe0" stroke-width="3" d="M40,60 v70 q0,30 -30,30 h-20 q-30,0 -30,30 v60" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#000" stroke-width="3" d="M130,60 v100" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <text x="50" y="120" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold" transform="rotate(90,50,120)">on-click</text>
  </g>
  <g transform="translate(20,460)">
    <rect x="0" y="0" width="180" height="60" fill="#fff"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">hard disk</text>
  </g>
  
  <g transform="translate(150,560)">
    <rect x="-40" y="0" width="280" height="60" fill="#cfe" rx="10"></rect>
    <text x="100" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">listeners for events</text>
  </g>

  <g transform="translate(300,460)">
    <rect x="0" y="0" width="180" height="60" fill="#fe0"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">DOM</text>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#000" >Designer and Creator: Shakiba Moshiri, 2019-07-03</text>
