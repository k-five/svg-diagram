<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#0cf"></rect>

  <g class="title">
    <rect x="0" y="35" width="500" height="40" fill="#fe0"></rect>
    <text x="250" y="65" font-size="30" text-anchor="middle" fill="#000" style="font-weight: bold">CI Server (Travis-CI)</text>
  </g>
  
  <g transform="translate(20,100)">
    <rect x="0" y="0" width="180" height="60" fill="#fff"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">source code</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M50,60 v70" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <text x="190" y="90" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">push to shared repository</text>
  </g>

  
  <g transform="translate(290,250)">
    <rect x="0" y="0" width="180" height="60" fill="#fff"></rect>
    <text x="90" y="-15" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">README.md File</text>    
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">SVG badge</text>    
  </g>
  
  <g transform="translate(20,250)">
    <rect x="0" y="0" width="180" height="60" fill="#fff"></rect>
    <text x="90" y="40" font-size="18" text-anchor="middle" fill="#000" style="font-weight: bold">Shared Repository</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M50,70 v70" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <text x="170" y="100" font-size="15" text-anchor="middle" fill="#000" style="font-weight: bold">GitHub WebHook notification</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M170,50 h110" marker-start="url(#diamond)" marker-end="url(#diamond)"></path> 
    <rect x="-10" y="-10" width="470" height="80" fill="#fff" fill-opacity="0.5" rx="10"></rect>
    
  </g>
  
<g transform="translate(20,410)">
    <rect x="0" y="0" width="180" height="60" fill="#fe0"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Travis-CI</text>
  </g> 

   <g transform="translate(20,475)">
    <rect x="0" y="0" width="180" height="60" fill="#fe0"></rect>
    <text x="90" y="40" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">Test / Build Result</text>
    <text x="370" y="-30" font-size="15" text-anchor="middle" fill="#000" style="font-weight: bold">red: failed</text>
    <text x="400" y="0" font-size="15" text-anchor="middle" fill="#000" style="font-weight: bold">green: succeeded</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M185,30 h100 q30,0 30,-30 v-150" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <rect x="-10" y="-80" width="200" height="150" fill="#fff" fill-opacity="0.5" rx="10"></rect>
  </g>
  
  
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#000" >Designer and Creator: Shakiba Moshiri, 2019-07-07</text>
