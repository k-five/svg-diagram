<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#0cf"></rect>

  <g class="title">
    <rect x="0" y="35" width="500" height="40" fill="#fff"></rect>
    <text x="250" y="65" font-size="30" text-anchor="middle" fill="#000" style="font-weight: bold">File System Observation</text>
  </g>
  
  <g transform="translate(20,100)">
    <rect x="0" y="0" width="180" height="60" fill="#fff"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Action</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M50,60 v70" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <text x="120" y="120" font-size="15" text-anchor="middle" fill="#000" style="font-weight: bold">Write to Disk</text>
  </g>
  <g transform="translate(290,100)">
    <rect x="0" y="0" width="180" height="60" fill="#fe0"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Action</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M50,60 v70" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <text x="120" y="120" font-size="15" text-anchor="middle" fill="#000" style="font-weight: bold">Click on a button</text>
    
  </g>
  
  <g transform="translate(20,250)">
    <rect x="0" y="0" width="180" height="60" fill="#fff"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">FS</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M50,140 v-70" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
<!--    <path fill="none" stroke="#000" stroke-width="3" d="M90,220 v60" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>-->
    <text x="120" y="120" font-size="15" text-anchor="middle" fill="#000" style="font-weight: bold">Watch writing</text>
  </g>
  <g transform="translate(290,250)">
    <rect x="0" y="0" width="180" height="60" fill="#fe0"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">DOM</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M50,140 v-70" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <text x="120" y="120" font-size="15" text-anchor="middle" fill="#000" style="font-weight: bold">Watch clicking</text>  
  </g>
  
  <g transform="translate(20,400)">
    <rect x="0" y="0" width="180" height="60" fill="#fff"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Watcher</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M90,70 v60" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    
    
  </g>
  <g transform="translate(290,400)">
    <rect x="0" y="0" width="180" height="60" fill="#fe0"></rect>
    <text x="90" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Watcher</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M90,70 v60" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    
    
  </g>
    
  <g transform="translate(20,550)">
    <rect x="0" y="0" width="180" height="60" fill="#fff"></rect>
    <text x="90" y="40" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">run a command</text>
  </g>
  <g transform="translate(290,550)">
    <rect x="0" y="0" width="180" height="60" fill="#fe0"></rect>
    <text x="90" y="40" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold">call a function</text>
  </g>
  
  
  
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#000" >Designer and Creator: Shakiba Moshiri, 2019-07-06</text>
