    <text x="230" y="80" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">thoughtworks</text>
    <text x="230" y="120" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">netflix</text>
  </g>


  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
