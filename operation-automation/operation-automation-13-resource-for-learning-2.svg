  </g>
  <g transform="translate(20,200)">
    <rect x="30" y="0" width="400" height="220" fill="#fff"></rect>
    <text x="230" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;"><tspan fill="#f00">People</tspan></text>
    <text x="230" y="80" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">Martin Fowler</text>
    <text x="230" y="120" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">Jez Humble</text>
    <text x="230" y="160" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">Neal Ford</text>
    <text x="230" y="200" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">Mark Richards</text>
  </g>
  <g transform="translate(20,460)">
