<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#0cf"></rect>

  <g class="title">
    <rect x="0" y="35" width="500" height="40" fill="#fe0"></rect>
    <text x="250" y="65" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Resource for Learning 1</text>
  </g>
  
  <g transform="translate(20,150)">
    <rect x="30" y="0" width="400" height="60" fill="#fff"></rect>
    <text x="230" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;"><tspan fill="#f00">English</tspan> articles, videos, books</text>
  </g>
  <g transform="translate(20,250)">
    <rect x="30" y="0" width="400" height="100" fill="#fff"></rect>
    <text x="230" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">Understand the basic idea of</text>
    <text x="230" y="80" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">the <tspan fill="#f00">microservices</tspan> well</text>
  </g>
  <g transform="translate(20,400)">
    <rect x="30" y="0" width="400" height="100" fill="#fff"></rect>
    <text x="230" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">Change the <tspan fill="#f00">instructors</tspan> when</text>
    <text x="230" y="80" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">they do not explain simply</text>
  </g>

  <g transform="translate(20,550)">
    <rect x="30" y="0" width="400" height="60" fill="#fff"></rect>
    <text x="230" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">Learn it by <tspan fill="#f00">doing</tspan> it</text>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#000" >Designer and Creator: Shakiba Moshiri, 2019-07-15</text>
