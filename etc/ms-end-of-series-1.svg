<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#000"></rect>

  <g class="title">
    <rect x="0" y="35" width="500" height="40" fill="#fe0"></rect>
    <text x="250" y="65" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Microservices Architecture</text>
  </g>

  <g transform="translate(0,170)">
    <circle cx="150" cy="50" r="80" fill="none" stroke="#0f0" stroke-width="5"></circle>
    <text x="150" y="60" font-size="30" fill="#fff" text-anchor="middle" font-weight="bold">history</text>
    <path fill="none" stroke="#fff" stroke-width="3"
          d="M50,50 q0,-100 100,-100 h200 q100,0 100,100 v200 q0,100 -100,100 h-200 q-100,0 -100,-100"
          marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
<!--    <path fill="none" stroke="#fff" stroke-width="3" d="M30,50 v350 q0,50 50,50 h360" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>-->
    <path fill="none" stroke="#fff" stroke-width="3" d="M30,50 q0,-120 120,-120 h200 q120,0 120,120 v200 q0,120 -120,120 h-180 q-20,0 -20,20" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <text x="250" y="430" font-size="25" fill="#fff" text-anchor="middle" font-weight="bold">thank <tspan fill="#0f0">you</tspan> for following this series</text>    
  </g>
  <g transform="translate(200,170)">
    <circle cx="150" cy="50" r="80" fill="none" stroke="#0f0" stroke-width="5"></circle>
    <text x="150" y="40" font-size="25" fill="#fff" text-anchor="middle" font-weight="bold">pipeline &amp;</text>
    <text x="150" y="70" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">automation</text>
  </g>
  <g transform="translate(0,370)">
    <circle cx="150" cy="50" r="80" fill="none" stroke="#0f0" stroke-width="5"></circle>
    <text x="150" y="40" font-size="25" fill="#fff" text-anchor="middle" font-weight="bold">team &amp;</text>
    <text x="150" y="70" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">preference</text>
  </g>
  <g transform="translate(200,370)">
    <circle cx="150" cy="50" r="80" fill="none" stroke="#f00" stroke-width="5"></circle>
    <text x="150" y="60" font-size="25" fill="#fff" text-anchor="middle" font-weight="bold">monitoring</text>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#fff" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#fff" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#fff" style="font-weight: bold">Designer and Creator: Shakiba Moshiri, 2019-08-05</text>
