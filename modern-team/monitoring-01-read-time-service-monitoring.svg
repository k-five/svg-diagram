<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#0cf"></rect>

  <g class="title">
    <rect x="0" y="35" width="500" height="40" fill="#fe0"></rect>
    <text x="250" y="65" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Real-Time Service Monitoring</text>
  </g>
  
  <g transform="translate(20,100)">
    <rect x="115" y="0" width="240" height="60" fill="#fff"></rect>
    <text x="230" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">Developers</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M370,30 q50,0 50,50 v150 q0,50 -50,50" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <text x="230" y="150" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold;">Monitoring Feedback Loop</text>
    <text x="230" y="190" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold;">In Real-Time (= Zero Delay)</text>
  </g>
  <g transform="translate(20,500)">
    <text x="230" y="0" font-size="20" text-anchor="middle" fill="#000" style="font-weight: bold;">Sample</text>
    <rect x="115" y="20" width="240" height="60" fill="#fe0" rx="30"> </rect>
    <text x="230" y="60" font-size="30" text-anchor="middle" fill="#000" style="font-weight: bold;">rtsm.ir</text>
  </g>

  <g transform="translate(20,350)">
    <rect x="110" y="0" width="240" height="60" fill="#fe0"></rect>
    <text x="230" y="40" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold;">Services</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M95,30 q-50,0 -50,-50 v-150 q0,-50 50,-50" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#000" style="font-weight: bold">Designer and Creator: Shakiba Moshiri, 2019-07-27</text>
