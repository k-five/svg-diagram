<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#000"></rect>

  <g class="title">
    <rect x="0" y="35" width="500" height="40" fill="#fe0"></rect>
    <text x="250" y="65" font-size="25" text-anchor="middle" fill="#000" style="font-weight: bold">Modern Team Guideline</text>
  </g>

  <g transform="translate(0,200)">
    <circle cx="150" cy="0" r="20" fill="#0f0"></circle>
    <circle cx="200" cy="-50" r="30" fill="#0f0"></circle>
    <circle cx="300" cy="-50" r="30" fill="#0f0"></circle>
    <circle cx="350" cy="0" r="20" fill="#0f0"></circle>
    <path fill="none" stroke="#fff" stroke-width="3" d="M250,70 l-60,-40" marker-start="url(#diamond)"  marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#fff" stroke-width="3" d="M250,70 l-30,-80" marker-start="url(#diamond)"  marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#fff" stroke-width="3" d="M250,70 l30,-80" marker-start="url(#diamond)"  marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#fff" stroke-width="3" d="M250,70 l60,-40" marker-start="url(#diamond)"  marker-end="url(#arrowhead)"></path>
  </g>
  
  <g transform="translate(0,320)">
    <text x="250" y="30" font-size="35" fill="#fff" text-anchor="middle" font-weight="bold">Prefer subscriptions</text>
    <text x="250" y="80" font-size="35" fill="#fff" text-anchor="middle" font-weight="bold">to milestones</text>
  </g>
  
  <g transform="translate(0,500)">
    <rect x="120" y="0" width="60" height="40" fill="#f00"></rect>
    <rect x="220" y="0" width="60" height="40" fill="#f00"></rect>
    <rect x="320" y="0" width="60" height="40" fill="#f00"></rect>
    <path fill="none" stroke="#fff" stroke-width="3" d="M50,20  h50 v-50 h50 v20" marker-start="url(#diamond)"  marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#fff" stroke-width="3" d="M150,50 v20 h50 v-100 h50 v20" marker-start="url(#diamond)"  marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#fff" stroke-width="3" d="M250,50 v20 h50 v-100 h50 v20" marker-start="url(#diamond)"  marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#fff" stroke-width="3" d="M350,50 v20 h50 v-50 h50" marker-start="url(#diamond)"  marker-end="url(#arrowhead)"></path>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#fff" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#fff" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#fff" style="font-weight: bold">Designer and Creator: Shakiba Moshiri, 2019-08-04</text>
<!--<path fill="none" stroke="#000" stroke-width="3" d="M60,50 v140 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>-->
</svg>