<svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600"
     xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="600" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="600" fill="#0cf"></rect>

  <rect x="0" y="5" width="500" height="50" fill="#fe0"></rect>
  <text x="250" y="40" font-size="25" text-anchor="middle" fill="#000" >Improved Monolithic Architecture</text>
  <text x="250" y="90" font-size="18" text-anchor="middle" fill="#000" ><tspan fill="#fff" >Presentation</tspan> from <tspan fill="#fff">API + Functionality</tspan> Separation</text>
  
  <rect x="100" y="130" width="300" height="100" fill="#fff"></rect>
  <rect x="125" y="140" width="250" height="80" fill="#0cc"></rect>
  <text x="250" y="190" font-size="25" text-anchor="middle">Presentation</text>
  
  <rect x="100" y="250" width="300" height="200" fill="#fff"></rect>
  <rect x="125" y="260" width="250" height="80" fill="#0cc"></rect>
  <text x="250" y="310" font-size="25" text-anchor="middle">APIs</text>
  <rect x="125" y="350" width="250" height="80" fill="#0cc"></rect>
  <text x="250" y="400" font-size="25" text-anchor="middle">Functionality</text>
  
  <rect x="100" y="470" width="300" height="60" fill="#fff"></rect>
  <text x="250" y="510" font-size="30" text-anchor="middle">Database / Storage</text>

  <path d="M75,230 v-100" stroke="#000" stroke-width="3" fill="none" marker-start="url(#diamond)" marker-end="url(#diamond)" />
  <text x="60" y="240" font-size="20" transform="rotate(-90,50,240)">Client Side</text>
  <path d="M75,450 v-190" stroke="#000" stroke-width="3" fill="none" marker-start="url(#diamond)" marker-end="url(#diamond)" />
  <text x="0" y="430" font-size="20" transform="rotate(-90,20,400)">Server Side</text>
  
  <circle cx="450" cy="500" r="30" fill="#fff"></circle>
  <text x="445" y="510" font-size="30"  fill="#000">1</text>
  <circle cx="450" cy="300" r="30" fill="#fff"></circle>
  <text x="445" y="310" font-size="30"  fill="#000">2</text>
  <circle cx="450" cy="180" r="30" fill="#fff"></circle>
  <text x="445" y="190" font-size="30"  fill="#000">3</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
    <circle cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
  </marker>
  </defs>

  <text x="10" y="590" font-size="10"  fill="#000" >Designer and Creator: Shakiba Moshiri, 2019-06-03-22:54:59</text>
