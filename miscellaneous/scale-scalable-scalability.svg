 <path id="circle" fill="none" stroke="none" stroke-width="0" d="M50,250 a200,200 0 1,1 0,0.1"></path>
 <text font-size="60" word-spacing="30">
  <textPath href="#circle">Scalable Vector Graphic for the Web</textPath>
 </text>
-->
</svg>

