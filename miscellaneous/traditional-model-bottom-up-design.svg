<svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"
	 xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" font-family="Montserrat">
	<rect x="0" y="0" width="500" height="600" fill="#0cf"></rect>
  
	<rect x="100" stroke="#000" stroke-width="2" y="100" fill="#ff0" width="300" height="70" rx="15"></rect>
	<rect x="100" stroke="#000" stroke-width="2" y="200" fill="#edf" width="300" height="70" rx="15"></rect>
	<rect x="100" stroke="#000" stroke-width="2" y="300" fill="#0cc" width="300" height="70" rx="15"></rect>
  
	<text id="DEV" x="250" y="50" font-size="30" text-anchor="middle" fill="#000" xml:space="preserve">Users / Customers</text>
    <path d="M175,60 v30" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
    <path d="M225,60 v30" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
    <path d="M275,60 v30" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
    <path d="M325,60 v30" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
	
  <text id="DEV" x="250" y="150" font-size="40" text-anchor="middle" fill="#000" xml:space="preserve">User Interface</text>
	<text id="DEV" x="250" y="250" font-size="40" text-anchor="middle" fill="#000" xml:space="preserve">Business Logic</text>
	<text id="DEV" x="250" y="350" font-size="40" text-anchor="middle" fill="#000" xml:space="preserve">Database</text>
  
	<text x="250" y="420" font-size="35" text-anchor="middle" fill="#000" xml:space="preserve">traditional model</text>
    <text x="250" y="450" font-size="25" text-anchor="middle" fill="#000" xml:space="preserve">Bottom-up Development / Design</text>
    <text x="250" y="480" font-size="25" text-anchor="middle" fill="#000" xml:space="preserve">usually with BUFD</text>
    
    <path d="M75,370 v-250" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)" />
	<text x="50" y="240" font-size="25" text-anchor="middle" fill="#000" xml:space="preserve" transform="rotate(-90,50,240)">Implementation path</text>
  
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 5 3.5, 0 7" />
    </marker>
  </defs>
