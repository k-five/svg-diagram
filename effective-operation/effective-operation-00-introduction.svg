<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#0cf"></rect>
  
  <g id="title">
  <rect x="0" y="0" width="500" height="150" fill="#fff"></rect>
  <text x="250" y="65" font-size="40" text-anchor="middle" fill="#000">Effective Operation</text>
  <text x="30" y="75" font-size="25" text-anchor="middle" fill="#000" transform="rotate(-90,30,75)">part 1</text>
  <text x="250" y="115" font-size="25" text-anchor="middle" fill="#000">introduction</text>
  </g>

  <g id="main">
    <text x="100" y="250" font-size="25"  fill="#000">A</text>
    <text x="350" y="250" font-size="25"  fill="#000">B</text>
    <path d="M130,240 l270,-60" stroke="#000" stroke-width="3" fill="none" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <path d="M130,240 l250,-30" stroke="#000" stroke-width="3" fill="none" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <path d="M130,240 l200,0" stroke="#fff" stroke-width="3" fill="none" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <path d="M130,240 l250,30" stroke="#000" stroke-width="3" fill="none" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <path d="M130,240 l270,70" stroke="#000" stroke-width="3" fill="none" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    
    <text x="100" y="450" font-size="25"  fill="#000">A</text>
    <text x="350" y="450" font-size="25"  fill="#000">B</text>
    <path d="M110,470 v100 h100 v-200 h-150 v230 h200 v-250 h170 v250 h-120 v-40 h50 v-80" stroke="#fff" stroke-width="3" fill="none" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
  </g>





  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#fff" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#fff" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <text x="10" y="645" font-size="10"  fill="#000" >Designer and Creator: Shakiba Moshiri, 2019-06-16</text>
