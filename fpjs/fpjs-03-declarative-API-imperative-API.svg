<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title" text-anchor="middle" font-weight="bold">
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="259" y="65" font-size="25" fill="#fff">Declarative API - Imperative API</text>
    
  </g>
  
  <g transform="translate(150,90)" font-family="Ubuntu" font-size="20" fill="#000" text-anchor="middle" font-weight="bold">
    <text x="100" y="30" fill="#c80000">Imperative style: <tspan fill="#000">how to do?</tspan> </text>
    <text x="100" y="50" font-size="14">state by state going forward (= <tspan fill="#c80000">stateful</tspan>)</text>
  </g>
  
  <g transform="translate(0,150)" font-family="monospace" font-size="15" fill="#fff" text-anchor="start" font-weight="bold" xml:space="preserve">
    <rect width="550" height="150"></rect>
    <text x="20" y="30" fill="#000">let list = [ 1, 2, 3 ];</text>
    <text x="20" y="50" fill="#000">let newList = [];</text>
    <text x="20" y="70" fill="#000">for( let index = 0 ;index &lt; list.length; ++index ){</text>
    <text x="50" y="90" fill="#000">   newList.push( list[ index ] );</text>
    <text x="20" y="110" fill="#000">}</text>
    <text x="20" y="130" fill="#000">console.log( newList ); // <tspan font-style="italic">[ 1, 2, 3 ]</tspan></text>
  </g>
  
  <g transform="translate(150,340)" font-family="Ubuntu" font-size="20" fill="#000" text-anchor="middle" font-weight="bold">
    <text x="100" y="30" fill="#c80000">Declarative style: <tspan fill="#000">what to do?</tspan> </text>
    <text x="100" y="50" font-size="15">step by step going forward (= <tspan fill="#c80000">stateless</tspan>)</text>
  </g>
  
  <g transform="translate(0,400)" font-family="monospace" font-size="15" fill="#fff" text-anchor="start" font-weight="bold" xml:space="preserve">
    <rect width="550" height="150"></rect>
    <text x="20" y="30" fill="#000">const list = [ 1, 2, 3 ];</text>
    <text x="20" y="50" fill="#000">const makeClone = R.map( R.identity );</text>
    <text x="20" y="70" fill="#000">const newList = makeClone( list );</text>
    <text x="20" y="90" fill="#000">console.log( newList ); // <tspan font-style="italic">[ 1, 2, 3 ]</tspan></text>
    <text x="20" y="110" fill="#000"></text>
    <text x="20" y="130" fill="#000"></text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="bullet" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>
    <g transform="scale(0.3) translate(1330,1750)">
        <g transform="translate(0,250)" font-family="Ubuntu" font-size="25" fill="#c800c8" text-anchor="middle" font-weight="bold">
          <rect x="0" y="0" width="300" height="40" fill="#000"></rect>
          <text x="150" y="30" fill="#fff"  letter-spacing="3">Functional</text>
        </g>
        <g transform="translate(0,300)" font-family="Ubuntu" font-size="25" fill="#c800c8" text-anchor="middle" font-weight="bold">
          <rect x="0" y="0" width="300" height="40" fill="#000"></rect>
          <text x="150" y="30" fill="#fff"  letter-spacing="3">Programming</text>
        </g>
        <g transform="translate(0,350)" font-family="Ubuntu" font-size="25" fill="#c800c8" text-anchor="middle" font-weight="bold">
          <rect x="0" y="0" width="300" height="40" fill="#000"></rect>
          <text x="150" y="30" fill="#fff"  letter-spacing="3">JavaScript</text>
        </g>
  </g>
  <g font-size="10"  fill="#000" font-weight="bold">
    <text x="10" y="625">jsfun.ir/functional-programming-javascript</text>
    <text x="10" y="645" >functional programming javascript by Shakiba Moshiri, 2019-10-22</text>
  </g>
<!--<path fill="none" stroke="#000" stroke-width="3" d="M60,50 v140" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>-->
</svg>