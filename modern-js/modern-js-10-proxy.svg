<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title" text-anchor="middle" font-weight="bold">
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="259" y="65" font-size="25" fill="#fff">ES6 Meta-Programming, proxy, etc</text>
  </g>
  
  <g transform="translate(-60,100)" font-family="Ubuntu" font-size="20" fill="#c80000" text-anchor="middle" font-weight="bold">
    <text x="150" y="160" >ES5 API</text>
    <text x="150" y="360" >ES5 API</text>
  </g>
  
  <g transform="translate(200,100)" font-family="Ubuntu" font-size="20" fill="#00c800" text-anchor="middle" font-weight="bold">
    <text x="100" y="70" >ES6 API</text>
    <text x="100" y="270" >ES6 API</text>
    <text x="100" y="45110" >ES6 API</text>
  </g>
  <g transform="translate(0,100)" font-family="Ubuntu" font-size="25" fill="#c80000" text-anchor="middle" font-weight="bold">
    <circle r="50" cx="150" cy="50"></circle>
    <text x="150" y="60" fill="#fff" >user</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M150,110 v70" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    
    <circle r="50" cx="150" cy="250"></circle>
    <path fill="none" stroke="#000" stroke-width="3" d="M150,310 v70" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <text x="150" y="260" fill="#fff" >object</text>
    
    <circle r="50" cx="150" cy="450"></circle>
    <text x="150" y="460" fill="#fff" >result</text>
  </g>
  
  <g transform="translate(200,100)" font-family="Ubuntu" font-size="25" fill="#00c800" text-anchor="middle" font-weight="bold">
    <circle r="50" cx="150" cy="150"></circle>
    <text x="150" y="160" fill="#fff" >proxy</text>
    <path fill="none" stroke="#000" stroke-width="3" stroke-dasharray="10" d="M20,60 l70,50" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <path fill="none" stroke="#000" stroke-width="3" stroke-dasharray="10" d="M90,180 l-70,50" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    
    <circle r="50" cx="150" cy="350"></circle>
    <path fill="none" stroke="#000" stroke-width="3" stroke-dasharray="10" d="M10,280 l70,50" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <path fill="none" stroke="#000" stroke-width="3" stroke-dasharray="10" d="M90,380 l-70,50" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <text x="150" y="360" fill="#fff" >trap</text>
  </g>
  
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="bullet" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <g transform="scale(0.3) translate(1300,1650)">
    <g transform="translate(-10,170)" font-family="Ubuntu" font-size="50" fill="#c80000" text-anchor="middle" style="font-weight: bold">
      <text x="260" y="20" font-size="150">JS</text>
      <text x="260" y="110" font-size="100" transform="rotate(45,260,30)">JS</text>
      <text x="300" y="110" transform="rotate(90,300,100)">JS</text>
      <text x="320" y="40" transform="rotate(180,320,40)">JS</text>
    </g>
  <g transform="translate(0,320)" font-family="Montserrat">
    <path fill="none" stroke="#000" stroke-width="2.5" d="M252,170 h-60 h120 h-60 v-160 q100,0 100,-100 v-150 m-200,0 v150 q0,100 100,100 "></path>
  </g>
</g>
  
  <text x="10" y="645" font-size="12"  fill="#000" style="font-weight: bold">A Glass of Modern JavaScript by Shakiba Moshiri, 2019-10-09</text>
