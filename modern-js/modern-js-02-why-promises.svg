<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title" text-anchor="middle" font-weight="bold">
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="259" y="65" font-size="25" fill="#fff">Modern JS: why promises?</text>
  </g>
  
  <g transform="translate(10,170)" font-family="Ubuntu" font-size="50" fill="#00c800" text-anchor="middle" font-weight="bold">
    <text x="240" y="20" font-size="30">Event Driven Architecture</text>
  </g>
  
  <g transform="translate(0,280)" font-family="Ubuntu" font-size="50" fill="#c80000" text-anchor="middle" font-weight="bold">
    <text x="250" y="20" font-size="30">Exception Handling</text>
    <text x="250" y="70" font-size="30">Asynchronous Synchronization</text>
  </g>
  <g transform="translate(0,400)" font-family="Ubuntu" font-size="50" fill="#000" text-anchor="middle" font-weight="bold">
    <text x="250" y="50" font-size="30">callback hell or</text>
    <text x="250" y="90" font-size="30">pyramid of doom</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M220,110 l70,50 l-70,50"></path>
    <path fill="none" stroke="#000" stroke-width="3" d="M220,120 l60,40 l-60,40"></path>
    <path fill="none" stroke="#000" stroke-width="3" d="M220,130 l50,30 l-50,30"></path>
    <path fill="none" stroke="#000" stroke-width="3" d="M220,140 l40,20 l-40,20"></path>
  </g>
  
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#fff" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <g transform="scale(0.3) translate(1300,1650)">
  <g transform="translate(-10,170)" font-family="Ubuntu" font-size="50" fill="#c80000" text-anchor="middle" style="font-weight: bold">
    <text x="260" y="20" font-size="150">JS</text>
    <text x="260" y="110" font-size="100" transform="rotate(45,260,30)">JS</text>
    <text x="300" y="110" transform="rotate(90,300,100)">JS</text>
    <text x="320" y="40" transform="rotate(180,320,40)">JS</text>
  </g>

  <g transform="translate(0,320)" font-family="Montserrat">
    <path fill="none" stroke="#000" stroke-width="2.5" d="M252,170 h-60 h120 h-60 v-160 q100,0 100,-100 v-150 m-200,0 v150 q0,100 100,100 "></path>
  </g>
</g>
  
  <text x="10" y="645" font-size="12"  fill="#000" style="font-weight: bold">A Glass of Modern JavaScript by Shakiba Moshiri, 2019-09-27</text>
  <text x="250" y="30" font-size="15"  fill="#000" font-weight="bold" text-anchor="middle" letter-spacing="3px">more info on the blog: jsfun.ir</text>
