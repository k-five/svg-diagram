<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title" text-anchor="middle" font-weight="bold">
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="259" y="65" font-size="25" fill="#fff">ES6 Generators, the concept</text>
  </g>
  
  <g transform="translate(0,120)" font-family="Ubuntu" font-size="30" fill="#000" text-anchor="middle" font-weight="bold">
    <rect width="250" height="100" fill="#fff" rx="10" x="125"></rect>
    <text x="250" y="40" >declarative</text>
    <text x="250" y="80" >state machine</text>
    <text x="250" y="150" font-size="50" >+</text>
    <g transform="translate(-190,-80)" font-size="20" fill="#c80000">
      <text x="250" y="100" >inside of</text>
      <text x="250" y="120" >generator</text>
      <path fill="none" stroke="#000" stroke-width="2" d="M250,130 q0,40 40,40 h40" marker-start="url(#bullet)" marker-end="url(#bullet)"></path>
    </g>
    <g transform="translate(190,-80)" font-size="20" fill="#c80000">
      <text x="250" y="130" >yield</text>
      <text x="250" y="150" >the state</text>
      <path fill="none" stroke="#000" stroke-width="2" d="M225,215 v30 a25,25 0 0,0 50,0 v-40" marker-start="url(#arrow)" marker-end="url(#arrow)"></path>
      <path fill="none" stroke="#000" stroke-width="2" d="M275,215 v-30 a25,25 0 0,0 -50,0 v40" marker-start="url(#arrow)" marker-end="url(#arrow)"></path>
    </g>
  </g>
  
  <g transform="translate(0,290)" font-family="Ubuntu" font-size="30" fill="#000" text-anchor="middle" font-weight="bold">
    <rect width="250" height="100" fill="#fff" rx="10" x="125"></rect>
    <text x="250" y="40" >declarative</text>
    <text x="250" y="80" >iterator</text>
    <text x="250" y="150" font-size="50" >=</text>
    <g transform="translate(-190,-80)" font-size="20" fill="#c80000">
      <text x="250" y="100" >outside of</text>
      <text x="250" y="120" >generator</text>
      <path fill="none" stroke="#000" stroke-width="2" d="M250,130 q0,40 40,40 h40" marker-start="url(#bullet)" marker-end="url(#bullet)"></path>
    </g>
    <g transform="translate(190,-80)" font-size="20" fill="#c80000">
      <text x="250" y="130" >forward</text>
      <text x="250" y="150" >the state</text>
    </g>
  </g>
  
  <g transform="translate(0,450)" font-family="Ubuntu" font-size="30" fill="#000" text-anchor="middle" font-weight="bold">
    <rect width="250" height="100" fill="#00c800" rx="10" x="125"></rect>
    <text x="250" y="60" >generators</text>
    <text x="250" y="130" font-size="20" >run / pause / resume style</text>
    <text x="250" y="160" font-size="20" >pull / push data binding</text>
  </g>

  
  <g transform="translate(0,400)" font-family="Ubuntu" font-size="50" fill="#c80000" text-anchor="middle" font-weight="bold">
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="bullet" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <g transform="scale(0.3) translate(1300,1650)">
  <g transform="translate(-10,170)" font-family="Ubuntu" font-size="50" fill="#c80000" text-anchor="middle" style="font-weight: bold">
    <text x="260" y="20" font-size="150">JS</text>
    <text x="260" y="110" font-size="100" transform="rotate(45,260,30)">JS</text>
    <text x="300" y="110" transform="rotate(90,300,100)">JS</text>
    <text x="320" y="40" transform="rotate(180,320,40)">JS</text>
  </g>

  <g transform="translate(0,320)" font-family="Montserrat">
    <path fill="none" stroke="#000" stroke-width="2.5" d="M252,170 h-60 h120 h-60 v-160 q100,0 100,-100 v-150 m-200,0 v150 q0,100 100,100 "></path>
  </g>
</g>
  
  <text x="10" y="645" font-size="12"  fill="#000" style="font-weight: bold">A Glass of Modern JavaScript by Shakiba Moshiri, 2019-10-05</text>
<!--<path fill="none" stroke="#000" stroke-width="3" d="M60,50 v140 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>-->
</svg>