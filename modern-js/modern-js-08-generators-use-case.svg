<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title" text-anchor="middle" font-weight="bold">
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="259" y="65" font-size="25" fill="#fff">ES6 Generators, use case</text>
  </g>
  
  <g transform="translate(0,100)" font-family="Ubuntu" font-size="25" fill="#000" text-anchor="middle" font-weight="bold">
    <rect width="450" height="150" fill="#fff" rx="10" x="25"></rect>
    <text x="250" y="40" fill="#00c800">main thread's codes</text>
    <text x="250" y="90" >time of execution?</text>
    <text x="250" y="120" >right now</text>
  </g>
  
  <g transform="translate(0,350)" font-family="Ubuntu" font-size="25" fill="#000" text-anchor="middle" font-weight="bold">
    <rect width="450" height="150" fill="#fff" rx="10" x="25"></rect>
    <text x="250" y="40" fill="#00c800">helper thread's codes</text>
    <text x="250" y="90" >time of execution?</text>
    <text x="250" y="120" >???</text>
    
  </g>
  <g transform="translate(0,200)" font-family="Ubuntu" font-size="20" fill="#c80000" text-anchor="middle" font-weight="bold">
    <text x="250" y="110" >parallel asynchronous codes</text>
    <path fill="none" stroke="#000" stroke-width="2" d="M340,130 h50" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <path fill="none" stroke="#000" stroke-width="2" d="M150,130 h-50" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
  </g>
  <g transform="translate(0,120)" font-family="Ubuntu" font-size="25" fill="#000" text-anchor="middle" font-weight="bold">
    <path fill="none" stroke="#000" stroke-width="2" d="M400,50 q50,0 50,50 v170 q0,50 -50,50" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <path fill="none" stroke="#000" stroke-width="2" d="M400,60 q40,0 40,40 v170 q0,40 -40,40" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <path fill="none" stroke="#000" stroke-width="2" d="M400,70 q30,0 30,30 v170 q0,30 -30,30" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    
    <path fill="none" stroke="#000" stroke-width="2" d="M100,320 q-50,0 -50,-50 v-170 q0,-50 50,-50" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <path fill="none" stroke="#000" stroke-width="2" d="M100,310 q-40,0 -40,-40 v-170 q0,-40 40,-40" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <path fill="none" stroke="#000" stroke-width="2" d="M100,300 q-30,0 -30,-30 v-170 q0,-30 30,-30" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
  </g>
  
  <g transform="translate(0,410)" font-family="Ubuntu" font-size="25" fill="#c80000" text-anchor="middle" font-weight="bold">
    <text x="250" y="150" >how to synchronize</text>
    <text x="250" y="180" >parallel asynchronous codes?</text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="bullet" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <g transform="scale(0.3) translate(1300,1650)">
    <g transform="translate(-10,170)" font-family="Ubuntu" font-size="50" fill="#c80000" text-anchor="middle" style="font-weight: bold">
      <text x="260" y="20" font-size="150">JS</text>
      <text x="260" y="110" font-size="100" transform="rotate(45,260,30)">JS</text>
      <text x="300" y="110" transform="rotate(90,300,100)">JS</text>
      <text x="320" y="40" transform="rotate(180,320,40)">JS</text>
    </g>
  <g transform="translate(0,320)" font-family="Montserrat">
    <path fill="none" stroke="#000" stroke-width="2.5" d="M252,170 h-60 h120 h-60 v-160 q100,0 100,-100 v-150 m-200,0 v150 q0,100 100,100 "></path>
  </g>
</g>
  
  <text x="10" y="645" font-size="12"  fill="#000" style="font-weight: bold">A Glass of Modern JavaScript by Shakiba Moshiri, 2019-10-07</text>
