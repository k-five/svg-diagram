<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#fd0"></rect>

  <g class="title" text-anchor="middle" font-weight="bold">
    <rect x="0" y="35" width="500" height="40" fill="#000"></rect>
    <text x="259" y="65" font-size="25" fill="#fff">promises, how work?</text>
  </g>
  
  <g transform="translate(10,100)" font-family="Ubuntu" font-size="50" fill="#00c800" text-anchor="middle" font-weight="bold">
    <path fill="none" stroke="#fff" stroke-width="5" d="M240,-20 q25,25 0,50 t0,50 t0,50 t0,50 t0,50 t0,50 t0,50 t0,50 t0,50 t0,50 t0,50"></path>
  </g>
  
  <g transform="translate(0,200)" font-family="Ubuntu" font-size="50" fill="#00c800" text-anchor="middle" font-weight="bold">
    <text x="120" y="-50" font-size="30" fill="#000">main thread</text>
    <rect width="200" height="100" x="20" y="0" ></rect>
    <text x="120" y="60" font-size="30" fill="#fff">promise</text>
    <rect width="200" height="100" x="20" y="250" ></rect>
    <text x="120" y="310" font-size="30" fill="#fff">user</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M130,230 v-100" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <path fill="none" stroke="#000" stroke-width="3" d="M130,-20 q200,-50 250,0" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>    
  </g>
  <g transform="translate(260,200)" font-family="Ubuntu" font-size="50" fill="#c80000" text-anchor="middle" font-weight="bold">
    <text x="120" y="-50" font-size="30" fill="#000">other threads</text>
    <rect width="200" height="100" x="20" y="0" ></rect>
    <text x="120" y="60" font-size="30" fill="#fff">Web API</text>
    <rect width="200" height="100" x="20" y="250" ></rect>
    <text x="120" y="310" font-size="30" fill="#fff">event queue</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M130,120 v100" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>
    <path fill="none" stroke="#000" stroke-width="3" d="M130,370 q-200,50 -250,0" marker-start="url(#bullet)" marker-end="url(#arrow)"></path>    
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="bullet" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>

  <g transform="scale(0.3) translate(1300,1650)">
  <g transform="translate(-10,170)" font-family="Ubuntu" font-size="50" fill="#c80000" text-anchor="middle" style="font-weight: bold">
    <text x="260" y="20" font-size="150">JS</text>
    <text x="260" y="110" font-size="100" transform="rotate(45,260,30)">JS</text>
    <text x="300" y="110" transform="rotate(90,300,100)">JS</text>
    <text x="320" y="40" transform="rotate(180,320,40)">JS</text>
  </g>

  <g transform="translate(0,320)" font-family="Montserrat">
    <path fill="none" stroke="#000" stroke-width="2.5" d="M252,170 h-60 h120 h-60 v-160 q100,0 100,-100 v-150 m-200,0 v150 q0,100 100,100 "></path>
  </g>
</g>
  
  <text x="10" y="645" font-size="12"  fill="#000" style="font-weight: bold">A Glass of Modern JavaScript by Shakiba Moshiri, 2019-09-29</text>
  <text x="250" y="30" font-size="15"  fill="#000" font-weight="bold" text-anchor="middle" letter-spacing="3px">more info on the blog: jsfun.ir</text>
<!--<path fill="none" stroke="#000" stroke-width="3" d="M60,50 v140 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>-->
</svg>