<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#0cf"></rect>

  <g class="title" text-anchor="middle" font-weight="bold" font-family="Vazir">
    <rect x="0" y="35" width="500" height="45" fill="#000"></rect>
    <text x="259" y="65" font-size="24" fill="#fff">چه طور در همه مصاحبه هایمان رد بشیم؟</text>
  </g>
  
  <g transform="translate(0,250)" font-family="Ubuntu" font-size="25" fill="#fff" text-anchor="middle" font-weight="bold">
    <text x="250" y="0" xml:space="preserve">Be <tspan fill="#000">honest</tspan> and never <tspan fill="#000">lie</tspan></text>
    <text x="250" y="50" xml:space="preserve" opacity="0.8">Be <tspan fill="#000">honest</tspan> and never <tspan fill="#000">lie</tspan></text>
    <text x="250" y="100" xml:space="preserve" opacity="0.6">Be <tspan fill="#000">honest</tspan> and never <tspan fill="#000">lie</tspan></text>
    <text x="250" y="150" xml:space="preserve" opacity="0.4">Be <tspan fill="#000">honest</tspan> and never <tspan fill="#000">lie</tspan></text>
    <text x="250" y="200" xml:space="preserve" opacity="0.2">and <tspan fill="#000">you</tspan> will slowly <tspan fill="#000">lose</tspan> ...</text>
    <text x="250" y="250" xml:space="preserve" opacity="0.1">everything</text>
  </g>

  <defs>
    <g id="check_mark" transform="translate(0,0)" font-weight="bold" font-size="25" fill="#000" text-anchor="middle">
        <path fill="none" stroke="#00C800" stroke-width="3" d="M5,10 l10,10 l15,-25"></path>
    </g>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#fff" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="bullet" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#fff" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>
    
  <g font-size="10"  fill="#000" font-weight="bold">
    <text x="10" y="645" >how to be rejected in all our interviews by Shakiba Moshiri, 2019-12-30</text>
  </g>
